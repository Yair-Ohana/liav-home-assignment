<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="search-page.css">
</head>
  <body>
    <h1>TMDB</h1>

    <nav class="nav-bar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="search.html">Search</a></li>
      </ul>
      <div class="select-view">
        <p>Select view:</p>
        <select id="view-select">
          <option selected value="day">Popular of the Day</option>
          <option value="week">Popular of the Week</option>
        </select>
      </div>
    </nav>

    <!-- Content area for dynamic loading -->
    <div id="content">
      <!-- Search Form added here -->
      <form id="search-form">
        <input name="search-bar" type="text" id="search-input" placeholder="Enter movie name..." />
        <button type="submit">Search</button>
      </form>
      <div id="search-results"></div>
    </div>

    <div class="search-output"></div>

    <div class="day-movie-list"></div>
    <div class="week-movie-list"></div>

    <script type="module">
      import "./day-controller.js";
      import "./week-controller.js";
      import "./dropdown-functionality.js";
      import "./search-controller.js";
    </script>
  </body>
</html>
